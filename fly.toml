kill_signal = "SIGINT"
kill_timeout = 5
processes = [ ]

[env]
DATABASE_URL = "file:/data/sqlite.db"
PORT = "8080"

[experimental]
allowed_public_ports = [ ]
auto_rollback = true
cmd = "start_with_migrations.sh"
entrypoint = "sh"

[[mounts]]
destination = "/data"
source = "data"

[[services]]
http_checks = [ ]
internal_port = 8_080
processes = [ "app" ]
protocol = "tcp"
script_checks = [ ]

  [services.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

  [[services.ports]]
  handlers = [ "http" ]
  port = 80

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "30s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"
